<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 id="display" class="title is-1"> <span class="p1Score">0</span> to <span class="p2Score">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>


                        <label for="playTo" class="label is-large is-inline">Playing To </label>
                        <div class="select is-rounded">
                            <select name="playTo" id="playTo">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                                <option value="11">11</option>
                            </select>
                        </div>

                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>

    


    <script src="app.js"></script>
</body>

</html>
